<html lang="en">
<head>
<title>Example partial1</title>
<script src="../../requireLite.js" type="text/javascript"></script>
</head>
<body>


<fieldset>
	<legend>Example (partial1) showMessage (Basic) for partialLite</legend>
    <div id="container1">
      This content will be overridden with content of ShowMessage.html
      <br />(please host examples on web server not file://)
    </div>
</fieldset>
<script language="JavaScript" type="text/JavaScript">
    var ShowMessage=requireLite('ShowMessage');
    var showVM=new ShowMessage();
    showVM.setMessage('Hello from index').show('container1');
</script>
</body>
</html>
