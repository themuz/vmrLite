<html lang="en">
<head>
<title>Example partial2</title>
<script src="../../requireLite.js" type="text/javascript"></script>
</head>
<body>


<fieldset>
    <legend>Example (partial2) showMessage (Using Messages) for partialLite</legend>
    <div id="container1">
        This content will be overridden with content of _partial.html
        <br />(please host examples on web server not file://)

    </div>
    Say <button onclick="showThisMessage_EVENT(this.textContent);">Hi From Button (via CustomEvent)</button>
    <button onclick="showThisMessage_INSTANCE(this.textContent);">Hi Got it  (via instance Method)</button>
</fieldset>
<script language="JavaScript" type="text/JavaScript">
    var ShowMessage=requireLite('ShowMessage');
    var showVM=new ShowMessage();
    showVM.show('container1');

    function showThisMessage_EVENT(theMessage) {
        var ev = document.createEvent('CustomEvent');
        ev.initCustomEvent('show-message', true, true, { message: theMessage  });
        document.getElementById('container1').dispatchEvent(ev);
        // see vmrLite.triggerEvent, for a helper. e.g. below.
        // vmrLite.triggerEvent('container1','show-message',{ message: theMessage  } );
    }

    function showThisMessage_INSTANCE(theMessage) {
        showVM.setMessage(theMessage);
    }    

</script>
</body>
</html>
